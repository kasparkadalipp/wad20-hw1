<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <title>PostIt</title>
</head>
<body>
<header>
    <img src="images/sticky_notes.png" alt="sticky notes">
    <img class="profile_icon" src="images/profile_icon.png" alt="profile icon">
    <input type="text" id="search">
    <button>Search</button>
</header>
<main class="flex-container">
    <div>
        <img class="profile_icon" src="images/profile_icon.png" alt="profile icon">
        <p class="date">Sep 18, 2020 15:16</p>
        <img class="post_img" src="images/Half_Life_2.jpg" alt="Half Life 2: Episode 2">
        <p class = "text">I think it's going to rain</p>
        <button><img class="thumbs_up" src="images/thumbs_up.png" alt="thumbs up"/></button>
    </div>
    <div>
        <img class="profile_icon" src="images/profile_icon.png" alt="profile icon">
        <p class="date">Sep 18, 2020 15:16</p>
        <p class = "text_without_picture">Which weighs more, a pound of feathers or a pound of bricks?</p>
        <button><img class="thumbs_up" src="images/thumbs_up.png" alt="thumbs up"/></button>
    </div>
    <div>
        <img class="profile_icon" src="images/profile_icon.png" alt="profile icon">
        <p class="date">Sep 18, 2020 17:18</p>
        <img class="post_img" src="images/Batman_Arkham_City.jpg" alt="Batman: Arkham City gameplay walkthrough Part 1">
        <p class = "text">Felt cute, might delete later</p>
        <button><img class="thumbs_up" src="images/thumbs_up.png" alt="thumbs up"/></button>
    </div>
</main>
</body>
</html>
